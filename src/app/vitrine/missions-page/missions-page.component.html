<!-- Page Content  -->
<div class="page-conten">
    <div id="content-page" class="content-page">
        <div class="container">
        <div class="row" *ngFor="let item of missionList">
            <div class="col-md-6">
                <div class="iq-card">
                    <div class="iq-card-body profile-page p-0">
                        <div >
                            <div class="profile-header-image">
                                <div class="cover-container">
                                    <img src="../../../assets/images/page-img/profile-bg2.jpg" alt="profile-bg" class="rounded img-fluid w-100">
                                </div>
                                <div class="profile-info p-4" >
                                    <div class="user-detail">
                                        <div class="d-flex flex-wrap justify-content-between align-items-start">
                                        <div class="profile-detail d-flex">
                                            <div class="user-data-block" >
                                                <h4 class="">{{item.title}} </h4>
                                                <h6>@{{item.location}} </h6>
                                                <p>{{item.description}}</p>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary" (click)="idMiss=item.id" data-toggle="modal" data-target="#exampleModal">Participate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="exampleModalLabel">Enter your name</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" #nameU>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary btn-round " (click)="participateToMission(idMiss,nameU.value)" >Participer</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Wrapper END -->
