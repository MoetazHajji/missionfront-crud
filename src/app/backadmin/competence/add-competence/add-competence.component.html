<div class="container" >
    <div class="add-Area">
        <div class="row" *ngIf="hideForm">
            <div class="col-md-8">
            <div class="card card-user">
                <div class="card-header">
                <h5 class="card-title">Add Competence</h5>
                </div>
                <div class="card-body">
                <form #f="ngForm" action=""> 
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="cname">Competence Name</label>
                        <input type="text" class="form-control" placeholder="Competence Name" id="cname" name="cname" #cname="ngModel" [(ngModel)]="competence.cname">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round" (click)="addCompetence()">Add Competence</button>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
