<div class="container">
    <div class="list-table-item-area">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header-table">
                        <div class="card-header">
                        <h4 class="card-title" > Mission Table</h4>
                        <button [routerLink]="['/admin/mission/add']" class="btn btn-primary btn-round">Add Mission</button>
                        </div>
                    </div>

                    <app-edit-mission *ngIf="editMissionModal" [modalEditMission]="editMissionModal"
                                      [missionId]="getMissionId"
                                      (closeModalMission)="closeModalMission($event)"
                    ></app-edit-mission>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Location</th>
                                    <th>Date Debut</th>
                                    <th>Date Fin</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody *ngFor="let missionList of MissionList">
                                    <tr>
                                        <td>{{missionList.title}}</td>
                                        <td>{{missionList.description}}</td>
                                        <td>{{missionList.location}}</td>
                                        <td>{{missionList.dateDebut}}</td>
                                        <td>{{missionList.dateFin}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-round" data-toggle="modal" data-target="#modalEditMission" [routerLink]="['/admin/mission/edit',missionList.id]">edit</button>
                                            <button class="btn btn-primary btn-round" (click)="deleteMission(missionList.id)">delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
