<div class="container" >
    <div class="add-Area">
        <div class="row">
            <div class="col-md-8">
            <div class="card card-user">
                <div class="card-header">
                <h5 class="card-title">Add Mission</h5>
                </div>
                <div class="card-body">
                <form #f="ngForm" action=""> 
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" #title="ngModel" [(ngModel)]="mission.title">
                        </div>
                    </div>
                    </div>         
                    <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                        <label for="dateDebut">Start Date</label>
                        <input type="datetime" class="form-control" placeholder="Start Date" id="dateDebut" name="dateDebut" #title="ngModel" [(ngModel)]="mission.dateDebut">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                        <label for="dateFin">End Date</label>
                        <input type="datetime" class="form-control" placeholder="dateFin" id="dateFin" name="dateFin"  #title="ngModel" [(ngModel)]="mission.dateFin">
                        </div>
                    </div>
                    </div>                
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" placeholder="Location" id="location" name="location" #title="ngModel" [(ngModel)]="mission.location">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"  class="form-control textarea" #title="ngModel" [(ngModel)]="mission.description">Describe and sharer your mission </textarea>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round" (click)="idMiss=mission.id" data-toggle="modal" data-target="#exampleModal">Add Mission</button>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="add-Area">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="row">
                <div class="col-md-8">
                <div class="card card-user">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="exampleModalLabel">Select Competence</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>           
                    <div class="modal-footer"> 
                    <ul class="competence-container" >
                        <li class="competence" [class.selected]="competence.cname" *ngFor="let competence of competenceList" (click)="selectCompetence(competence)">
                        {{ competence.cname }}
                        </li>
                    </ul>
                    <div>
                        <button class="btn-primary" (click)="affectCompetenceToMission(5)">Affecter</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>


<script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')
    
    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })
    </script>
